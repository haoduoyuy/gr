<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人简介 - 何元</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background-color: #f0f8ff;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #87CEEB;
            margin-bottom: 20px;
            object-fit: cover;
        }

        h1 {
            color: #4682B4;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        h2 {
            color: #6CA6CD;
            font-size: 1.5em;
            margin: 30px 0 15px;
            border-bottom: 2px solid #87CEEB;
            padding-bottom: 8px;
        }

        .section {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        p {
            color: #666;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .skills {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .skill-tag {
            background: #E6F3FA;
            color: #4682B4;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        .contact {
            list-style: none;
        }

        .contact li {
            margin-bottom: 10px;
        }

        a {
            color: #4682B4;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: #1E90FF;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="section">

            <div class="skills">
                <span class="skill-tag">HTML5/CSS3</span>
                <span class="skill-tag">JavaScript</span>
                <span class="skill-tag">Vue.js</span>
                <span class="skill-tag">React</span>
                <span class="skill-tag">UI/UX设计</span>
                <span class="skill-tag">响应式布局</span>

        <div class="section">

                <li>💼 GitHub：haoduoyuy</li>
                <li>📍 地址：中国成都</li>
            </ul>

</body>
</html>
